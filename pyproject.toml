[tool.poetry]
name = "gridstatusio"
version = "0.5.9"
readme = "README.md"
description = "Python Client for GridStatus.io API"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
authors = [
    "Max Kanter <kmax12@gmail.com>"
]
maintainers = [
    "Max Kanter <kmax12@gmail.com>"
]
keywords = ["energy", "independent system operator"]
license = "LICENSE"

[tool.poetry.urls]
"Source Code"= "https://github.com/kmax12/gridstatusio/"
"Issue Tracker" = "https://github.com/kmax12/gridstatusio/issues"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
pandas = "^1.3.0"
tqdm = "^4.64.1"
termcolor = "1.1.0"
gridstatus = "^0.20.0"


[tool.poetry.dev-dependencies]
pytest = "7.1.2"
pytest-xdist = "3.0.2"
pytest-rerunfailures = "10.3"
ruff = "0.0.202"
black = {version = "22.12.0", extras = ["jupyter"]}
pre-commit = "2.21.0"
plotly = "^5.11.0"
kaleido = "0.2.1"
nbformat = "5.1.3"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["gridstatusio/tests/*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
ignore = []
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # flake8-quotes
    "Q",
    # isort
    "I001"
]
src = ["gridstatusio"]

[tool.ruff.isort]
known-first-party = ["gridstatusio"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "E402", "F403", "F405", "E501", "I001"]
